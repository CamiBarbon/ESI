<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de diarios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/estilos.css" />

</head>
<body class="bg-light">
  <div class="container-fluid my-5">
    <h1 class="mb-4 text-center titulo-principal">Galería de diarios editados</h1>
      <div id="carruselDiarios" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carruselContenido"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carruselDiarios" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carruselDiarios" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
  </div>
  <footer class="footer">
    <p><strong>Sigamos actuando por una educación sexual integral para todes</strong><br>
    <a href="../contacto.html" class="btn btn-outline-dark mt-2">Contactanos para sugerencias y comentarios</a></p>
    <p><a href="../catedra.html" class="footer-link">ATAM UNA 2025</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/juego.js"></script>

</html>
